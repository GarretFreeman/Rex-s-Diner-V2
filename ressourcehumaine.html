<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ressources Humaines - Rex Diner</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/pvgVjRyX/logo-rex-diner.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .retour {
      display: block;
      margin: 0 auto 30px auto;
      width: fit-content;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .retour:hover {
      background-color: #555;
    }

    table {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    .visite-ok {
      color: green;
      font-size: 18px;
    }

    .visite-ko {
      background-color: #ffcccc;
    }

    .contrat-icon {
      font-size: 18px;
      text-decoration: none;
    }

    .contrat-icon:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div style="margin-bottom: 20px;">
    <button onclick="window.location.href='index.html'" style="padding: 10px 16px; background-color: #555; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">
      ‚¨ÖÔ∏è Retour √† l'accueil
    </button>
  </div>
  <h1>√âquipe - Ressources Humaines</h1>
  <table id="rhTable">
    <thead>
      <tr>
        <th>Nom & Pr√©nom</th>
        <th>T√©l√©phone</th>
        <th>Grade</th>
        <th>Date d'embauche</th>
        <th>Contrat de travail</th>
        <th>Visite m√©dicale</th>
      </tr>
    </thead>
    <tbody>
      <!-- Contenu dynamique -->
    </tbody>
  </table>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbz9MatCRb7IN57HAbYz62OP1pcBanO3YxIQJ3h9GvcmHGVUbD0msaevBAzF0UBfP72q/exec";

    function parseDate(dateStr) {
      const parts = dateStr.split('/');
      if (parts.length !== 3) return null;
      const [day, month, year] = parts;
      return new Date(`${year}-${month}-${day}`);
    }

    function formatDate(dateStr) {
      const date = parseDate(dateStr);
      if (!date || isNaN(date)) return dateStr;
      return date.toLocaleDateString('fr-FR');
    }

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const rh = data.rh || [];

        rh.sort((a, b) => parseDate(b.dateEmbauche) - parseDate(a.dateEmbauche));

        const tbody = document.querySelector("#rhTable tbody");

        rh.forEach(entry => {
          const tr = document.createElement("tr");

          // Contrat de travail (ic√¥ne lien)
          const contrat = entry.contratTravail
            ? `<a href="${entry.contratTravail}" target="_blank" class="contrat-icon" title="Voir le contrat">üìÑ</a>`
            : '';

          // Visite m√©dicale : ‚úÖ ou case rouge
          const visite = entry.visiteMedicale?.toLowerCase() === "true"
            ? `<span class="visite-ok">‚úÖ</span>`
            : `<td class="visite-ko"></td>`;

          tr.innerHTML = `
            <td>${entry.nomPrenom}</td>
            <td>${entry.telephone}</td>
            <td>${entry.grade}</td>
            <td>${formatDate(entry.dateEmbauche)}</td>
            <td>${contrat}</td>
            ${visite}
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error("Erreur API :", error);
      });
  </script>
</body>
</html>
