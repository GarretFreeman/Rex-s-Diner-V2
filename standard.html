<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Standard - Rex Diner</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/pvgVjRyX/logo-rex-diner.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .retour {
      display: block;
      margin: 0 auto 30px auto;
      width: fit-content;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .retour:hover {
      background-color: #555;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: center; /* centrage des cellules */
    }

    th {
      background-color: #333;
      color: white;
    }

    .dispo-true {
      background-color: #c8e6c9;
    }

    .dispo-false {
      background-color: #ffcdd2;
    }
  </style>
</head>
<body>
  <div style="margin-bottom: 20px;">
  <button onclick="window.location.href='index.html'" style="padding: 10px 16px; background-color: #555; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">
    ⬅️ Retour à l'accueil
  </button>
</div>
  <h1>État du Standard</h1>
  <table id="standardTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Numéro</th>
        <th>Répondu</th>
        <th>Durée (en sec)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Contenu dynamique -->
    </tbody>
  </table>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxzHIlU3GL7cO3U2B1EmcaXLvnc9n7hzYCuQw9ZcAweP7WK7JBw6Qi2VduroiVSdjRD/exec";

    function formatDateTime(value) {
      const date = new Date(value);
      if (isNaN(date.getTime())) return value; // garde tel quel si invalide
      return date.toLocaleString("fr-FR", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
    }

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const standard = data.standard || [];
        const tbody = document.querySelector("#standardTable tbody");

        standard.forEach(entry => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${formatDateTime(entry.nom)}</td>
            <td>${entry.poste}</td>
            <td class="${entry.disponible ? 'dispo-true' : 'dispo-false'}">${entry.disponible ? 'Oui' : 'Non'}</td>
            <td>${entry.remarques}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error("Erreur API :", error);
      });
  </script>
</body>
</html>
