<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Standard - Rex Diner</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/pvgVjRyX/logo-rex-diner.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #333;
      color: white;
    }

    .dispo-true {
      background-color: #c8e6c9; /* vert clair */
    }

    .dispo-false {
      background-color: #ffcdd2; /* rouge clair */
    }
  </style>
</head>
<body>
  <h1>État du Standard</h1>
  <table id="standardTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Poste</th>
        <th>Disponible</th>
        <th>Remarques</th>
      </tr>
    </thead>
    <tbody>
      <!-- Contenu dynamique -->
    </tbody>
  </table>

  <script>
    const apiUrl = "https://script.google.com/macros/s/TON_ID_SCRIPT/exec"; // 🔁 Remplace ici par l'URL de ton API Apps Script

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const standard = data.standard || [];
        const tbody = document.querySelector("#standardTable tbody");

        standard.forEach(entry => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${entry.nom}</td>
            <td>${entry.poste}</td>
            <td class="${entry.disponible ? 'dispo-true' : 'dispo-false'}">${entry.disponible ? 'Oui' : 'Non'}</td>
            <td>${entry.remarques}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error("Erreur API :", error);
      });
  </script>
</body>
</html>
